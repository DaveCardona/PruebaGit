<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Galeria De Arte</title>
</head>
<body>

    <div class="logo-container">

    <a href="#" class="logo"></a>
            <label for="logo">
                <img src="images/LogoUcompensar.png" class="logo-icono" alt="logo">
            </label>
            
    </div>

    <div class="login-container">
        <form action="">
            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" id="email" placeholder="Ingrese Su Correo Institucional" >
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Ingrese Su contraseña" required>
            </div>
        
            <button type="submit" id="login-btn">Iniciar Sesion</button>
            <p>Bienvenido a la Galeria De Arte Institucional</p>
            <p>UCompensar</p>
        </form>
    </div>


    <script src="js/login.js"></script>
</body>
</html>
